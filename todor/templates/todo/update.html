{% extends 'base.html' %}

{% block contenido %}
<section class="container-sm">
    <h3 class="text-center mt-3 mb-3">{% block title %}Editar Tarea{% endblock %}</h3>
    <form action="" method="post">
        <div class="form-group">
            <label for="title">Titulo</label>
            <input type="text" class="form-control" id="title" name="title" required value="{{ todo.title }}">
        </div>
        <div class="form-group">
            <label for="descripcion">Descripcion</label>
            <textarea class="form-control" name="descripcion" id="descripcion" rows="3">{{ todo.descripcion }}</textarea>
        </div>
        <br>
        <div class="form-group">
            <label for="state">Completado</label>
            <input class="form-check-input" type="checkbox" name="state" id="state" {% if todo.state == true %} checked {% endif %}>
        </div>
        <div class="text-center">
            <input type="submit" class="btn btn-primary" value="Guardar">
            <a href="{{ url_for('toDo.index') }}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</section>

{% endblock %}
