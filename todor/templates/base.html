<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>toDoList - {% block title %}{% endblock %}</title>
</head>

<body>

    <nav class="navbar navbar-expand-sm bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{url_for('index')}}">ToDoList</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    {% if g.user %}
                        <span class="nav-link activate"> {{ g.user.username }} </span>
                        <a class="nav-link" href="{{url_for('toDo.index')}}">Tareas</a>
                        <a class="nav-link" href="{{url_for('auth.logout')}}">Cerrar sesión</a>
                    {% else %}
                        <a class="nav-link" href="{{url_for('auth.registro')}}">Registrarse</a>
                        <a class="nav-link" href="{{url_for('auth.login')}}">Iniciar sesión</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>



    {% block contenido %}
    {% endblock %}

    {% for message in get_flashed_messages() %}
    <div class="container mt-3">
        <div class="row">
            <div class="col-md 6 mx-auto">
                <div class="alert alert-danger" role="alert">
                    {{ message }}
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
